version: '3.8'

services:
  api:
    build:
      context: ./services/api
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
