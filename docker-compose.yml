version: '3.8'

services:
  api:
    build:
      context: ./services/api
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - qdrant
  # Future services placeholders
  # ui:
  #   build: ./services/ui
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage

  embeddings:
    build:
      context: ./services/embeddings
    ports:
      - "8001:8001"
    volumes:
      - ./data/huggingface_cache:/root/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
